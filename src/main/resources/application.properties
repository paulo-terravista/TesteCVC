server.port = 8070
server.servlet.context-path = /cvc

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = none
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

cors.allowed-domains: "http://localhost:4200,*"
cors.allowed-headers: "Authorization,Cache-Control,Content-Type,Age,Expires,Pragma,Location,Content-Length"
cors.allowed-methods: "POST,GET,PUT,DELETE,OPTIONS"